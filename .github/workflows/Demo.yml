# .github/workflows/email-notification.yml

name: Email Notification

on:
  push:
    branches:
      - main  # or your target branch

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get commit logs
        run: |
          git log -1 > commit_log.txt

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.yourserver.com
          server_port: 587
          username: your_username
          password: ${{ secrets.SMTP_PASSWORD}}
          subject: Git Commit Notification
          to: shubharavi687@gmail.com
          from: Git Bot <your-email@example.com>
          body: |
            A new commit has been pushed. See attached logs.
          attachments: commit_log.txt
